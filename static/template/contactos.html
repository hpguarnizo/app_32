{% extends "master.html" %}

{% block content %}
<h2>Contactos</h2>
<form action="" method="post" accept-charset="utf-8">
	<label for="correo" class="formcontact">Correo:</label>
	<input type="email" name="correo" id="correo" placeholder="correo@dominio.com" class="forminputs">
	<label for="titulo" class="formcontact">Titulo:</label>
	<input type="text" name="titulo" id="titulo" placeholder="Titulo" class="forminputs">
	<label for="comentario" class="formcontact">Comentario:</label>
	<textarea name="comentario" id="comentario" placeholder="Comentario" class="forminputs"></textarea><br>
	<input type="submit" name="" value="Guardar" class="forminputsbtn" >
</form>
{% endblock %}

{% block footer %}
<h6>by @rlramirez </h6>
{% endblock %}
